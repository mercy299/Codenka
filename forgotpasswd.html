  <head>

    <link rel="stylesheet" href="./assets/styles/signup.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

  <body>
    <section class="signup-section">
      <div class="first-half">
        <div class="signup-logo-img">
          <img src="/assets/img/logo/logo-full-blue.svg" />
        </div>
        <div>
          <div class="signup-earning-txt">Fund your hustle with</div>

          <img

        </div>

          <img src="./assets/img/signupbottom.svg" />

      <div class="second-half">
        <div class="back-to-home-txt">
          Back to <span class="blue-span"> <a href="index.html">Home</a></span>

              <input
                type="text"
                id="email"
                name="email"
                placeholder="What is your email address you used in creating your account*"
              />
            </form>
          </div>
          <button class="forgtpsswd">Let's go</button>
        </div>
        <div>
          <div class="signup-bottom">
            Don't have an account?
            <span class="blue-span"><a href="signup.html">Sign Up</a></span>

          <div class="signup-bottomm">
