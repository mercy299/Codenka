<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/navbar.css" />
    <link rel="stylesheet" href="./assets/styles/signup.css" />
    <link rel="stylesheet" href="./assets/styles/footer.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&family=Heebo:wght@400;500;600;700&family=Karla:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/a23a0af2ea.js"
      crossorigin="anonymous"
    ></script>
    <title>Sign up</title>
  </head>
  <body>
    <section class="signup-section">
      <div class="first-half">
        <div class="signup-logo-img"><img src="/assets/img/logo/logo-full-blue.svg" /></div>
        <div>
          <div class="signup-earning-txt">Start earning with
          </div>
         <div class="signup-img"> <img src="./assets/img/logo/Codenká.svg" alt="Codenka-logo-word" />
         </div>
        </div>
        <div class="signup-hand">
          <img src="./assets/img/3d-hand.png" alt="3d-hand" />
        </div>
        <div class="signup-first-bottom"><img src="./assets/img/signupbottom.svg" /></div>
      </div>
      <div class="second-half">
        <div class="back-to-home-txt">
          Back to <span class="blue-span"> <a href="index.html">Home</a></span>
        </div>
        <h3>Create your Account</h3>
        <p>
          Kindly provide us with these details to aid in creating your
          accounting
        </p>
        <!-- <label for="name"> Your name</label> -->
        <form>
          <input
            type="text"
            id="profession"
            name="profession"
            placeholder="What is your prrofession*"
          />
          <input type="text" id="name" name="name" placeholder="Full Name*" />
          <input
            type="text"
            id="email"
            name="email"
            placeholder="Email Address*"
          />
          <input
            type="text"
            id="twitter"
            name="twitter"
            placeholder="Twitter Handle"
          />
          <input
            type="text"
            id="password"
            name="password"
            placeholder="Password*"
          />
        </form>
        <div class="subscribe">
          <input
            type="checkbox"
            name="subscribe"
            id="subscribe"
            value="subscribe"
          />
          <label for="subscribe">
            By signing up, you agree to the Terms and Conditions and Privacy
            Policy. You also agree to recieve product-related marketing emails
            from Codenka, which you can unsubscribe from at any time.</label
          >
        </div>
        <button>Create your account</button>
        <div class="signup-bottom">Alredy have an account? <span class="blue-span"><a href="login.html">Login</a></span></div>
        <div class="signup-bottom">Need help? <span class="blue-span">Contact Support.</span></div>
      </div>
    </section>
  </body>
</html>
